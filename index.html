<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坂井麻雀店公式サイト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="site-header">
        <div class="header-content">
            <h1 class="site-title">坂井麻雀店</h1>
            <p class="site-subtitle">Sakai Mahjong Club</p>
        </div>
    </header>

    <div class="container">
        <!-- 更新履歴 -->
        <div class="section">
            <div class="section-header collapsible" onclick="toggleCollapsible(this)">
                <span>💬</span>
                <span>更新履歴</span>
            </div>
            <div class="collapsible-content" id="updates-content" style="padding-left: 0;">
            </div>
        </div>

        <!-- Information -->
        <div class="section">
            <div class="section-header">
                <span>❓</span>
                <span>Infomation</span>
            </div>
            <p class="address">
                <span class="address-label">住所：</span>
                浜松市浜名区中瀬7401 浜松ホトニクス株式会社中沢寮A102(1階になります)
            </p>

            <div class="collapsible collapsed" onclick="toggleCollapsible(this)">
                駐車場について
            </div>
            <div class="collapsible-content" style="display: none;">
                <p>写真右側の手前2台が誰も使ってなくて空いてます。</p>
                <p>8192のWR-Vの両隣停めて大丈夫です。</p>
                
                <button class="image-toggle-btn" onclick="toggleImage(event, 'parking-image')">
                    📷 写真を表示
                </button>
                
                <div id="parking-image" class="hidden-image">
                    <div class="image-container">
                        <img src="images/parking.png" alt="駐車場の写真" class="content-image">
                    </div>
                </div>
            </div>
        </div>

        <!-- ハウスルール -->
        <div class="section">
            <div class="section-header">
                <span>🔥</span>
                <span>ハウスルール</span>
            </div>

            <div class="collapsible collapsed" onclick="toggleCollapsible(this)">
                タップで開く
            </div>
            <div class="collapsible-content" id="houserules-content" style="padding-left: 0; display: none;">
            </div>
        </div>

        <!-- 各種データ -->
        <div class="section">
            <div class="section-header">
                <span>🔥</span>
                <span>各種データ</span>
                <span class="update-date">11/10更新</span>
            </div>
            <div class="data-links">
                <a href="stats.html">⚡ 個人成績</a>
                <a href="records.html">⚔ 戦績</a>
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
