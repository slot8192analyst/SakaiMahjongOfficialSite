<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>対局詳細 | 坂井麻雀店</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <h1 class="site-title">坂井麻雀店</h1>
            <p class="site-subtitle">Sakai Mahjong Club</p>
        </div>
    </header>

    <div class="container">
        <a href="records.html" class="back-link">← 戦績一覧に戻る</a>
        <h1 class="page-title" id="session-title">対局詳細</h1>

        <!-- 対局結果 -->
        <div class="section" id="results-section">
            <div class="section-header">
                <span>🀄</span>
                <span>対局結果</span>
            </div>
            <div id="results-container">
                <!-- JSで生成 -->
            </div>
        </div>

        <!-- 個人スタッツ -->
        <div class="section">
            <div class="section-header">
                <span>📊</span>
                <span>個人スタッツ</span>
            </div>
            <div class="stats-player-select">
                <label for="player-select">プレイヤーを選択:</label>
                <select id="player-select">
                    <option value="">-- 選択してください --</option>
                </select>
            </div>
            <div id="stats-container">
                <!-- JSで生成 -->
            </div>
        </div>

        <a href="records.html" class="back-link">← 戦績一覧に戻る</a>
    </div>

    <script src="js/main.js"></script>
    <script src="js/playerStats.js"></script>
    <script src="js/session.js"></script>
</body>
</html>
